<article id=login_div>
  <h1>
    <a href="{WEBURL}index.php" id=logo>{WEBTITLE}</a>
  </h1>
  <form id=login_frm method=post autocomplete=off action="index.php?action=login">
    <h2 class="table fullwidth">
      <span class="td icon-signin">{LNG_Sign in}</span>
      <span class="td icon-language language-menu" title="{LNG_Change language}">
        <ul>{LANGUAGES}</ul>
      </span>
    </h2>
    <aside class="{CLASS} center">{MESSAGE}</aside>
    <fieldset>
      <label class="g-input icon-email">
        <input type=text name=login_username id=login_username value="{EMAIL}" maxlength=255 placeholder="{PLACEHOLDER}">
      </label>
      <label class="g-input icon-password">
        <input type=password name=login_password id=login_password value="{PASSWORD}" maxlength=10 placeholder="{LNG_Password}">
      </label>
      <div class="table fullwidth collapse">
        <label class="td right">{LNG_Remember me}&nbsp;
          <input type="checkbox" name="login_remember" value="1">
        </label>
      </div>
    </fieldset>
    <fieldset>
      <button type=submit class="button login wide">{LNG_Sign in}</button>
      <FACEBOOK>
        <button type=button class="button facebook wide margin-top" id=facebook_login>
          <span class="icon-facebook">Login with Facebook</span>
        </button>
      </FACEBOOK>
      <input type="hidden" name="token" id="token" value="{TOKEN}">
    </fieldset>
    <fieldset class="center">
      <a href="index.php?action=forgot">{LNG_Forgot}</a>
    </fieldset>
  </form>
  <script>
    new GForm('login_frm');
    if ($E('facebook_login')) {
      callClick('facebook_login', fbLogin);
    }
  </script>
</article>
